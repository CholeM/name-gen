<!DOCTYPE html>
<html>
  <head>
    <title>The Most Generic Name in America</title>

    <div class="main">
      <div class="intro">
        <h1>Most Generic Name in America</h1>

          Click button below to generate a name.
      </p>
      </div>

      </div>

    </div>
    <script src="script.js"></script>
